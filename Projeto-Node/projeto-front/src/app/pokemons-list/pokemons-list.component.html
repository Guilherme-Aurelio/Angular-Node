<mat-toolbar class="toolbar-content" color="primary">
  <div class="nav-buttons">
  <button mat-button (click)="redirectToPokemonManagement()">Ir para o gerenciamento de pokemons</button>
  <button mat-button (click)="redirectToUsersList()">Ir para a lista de Usu√°rios</button>
  </div>
  <span class="spacer"></span>
  <button mat-button class="logoff-button"  (click)="onLogoff()">Logoff</button>
</mat-toolbar>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Pokedex">
        <p>Lista de pokemons</p>
    </header>
    <div class="p-d-flex p-flex-wrap">
<input type="text" pInputText [(ngModel)]="searchTerm" placeholder="Pesquisar pokemon" class="p-inputtext p-inputtext-sm"/>
<button pButton class="btn p-button-sm" type="button" label="Pesquisar" (click)="search()"></button>
</div>

<p-table [value]="pokemons" 
[paginator]="true"
[rows]="10"
[showCurrentPageReport]="true"
currentPageReportTemplate="Registros {first} a {last} de um total de {totalRecords}"
[rowsPerPageOptions]="[10,50,100, 500, 1000]"
selectionMode="single" 
dataKey="pokemon_id"
(onRowSelect)="onRowSelect($event)"
[(selection)]="pokemonsSelecionado">

<ng-template pTemplate="header">
    <tr>      
          <th pSortableColumn="pokemon_id">ID <p-sortIcon field="pokemon_id"></p-sortIcon></th>    
          <th pSortableColumn="pokemon_name">Nome <p-sortIcon field="pokemon_name"></p-sortIcon></th>
          <th pSortableColumn="form">Forma <p-sortIcon field="form"></p-sortIcon></th>
          <th pSortableColumn="base_attack">Ataque <p-sortIcon field="base_attack"></p-sortIcon></th>
          <th pSortableColumn="base_defense">Defesa <p-sortIcon field="base_defense"></p-sortIcon></th>
          <th pSortableColumn="base_stamina">Stamina <p-sortIcon field="base_stamina"></p-sortIcon></th>
      </tr>
</ng-template>

<ng-template pTemplate="body" let-pokemon let-i = "rowIndex" trackBy="trackByIndex">
      <tr (click)="onRowSelect(i)">
        <td>{{ i }}</td>
        <td>{{ pokemon.pokemon_name }}</td>
        <td>{{ pokemon.form }}</td>
        <td>{{ pokemon.base_attack }}</td>
        <td>{{ pokemon.base_defense }}</td>
        <td>{{ pokemon.base_stamina }}</td>
      </tr>
</ng-template>
  </p-table>
